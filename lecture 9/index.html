<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes in html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        What is ID in html?
        - ID is a unique identifier for an element in a document.
        - ID is used to identify a single element in a document.
        - ID is used to style an element using CSS.
        - ID is used to manipulate an element using JavaScript.
        - ID is used to link to a specific style in a style sheet.
        - ID is used to create a bookmark inside a document.
        - ID is used to create a link to a specific element within a document.

        What are classes in html?
        - Classes are used to identify a group of elements in a document.
        - Classes are used to style a group of elements using CSS.
        - Classes are used to manipulate a group of elements using JavaScript.
        - Classes are used to link to a specific style in a style sheet.
        - Classes are used to create a bookmark inside a document.

    -->

    <div id="first" class="red ">First</div>
    <div id="second" class="aqua">Second</div>
    <p id="third" >third</p>
    <p class="red yellow-bg">Fourth</p>

    <script src="script.js"></script>
</body>
</html>
