<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>I am a block element</p><!--since <p> is a block element so it takes whole width-->
    <a href="https://google.com">Google</a><!--since <a> is an inline element so it does not takes whole width, takes only required width-->
    <div>
        i am div and i am also a block element
    </div><!--its also a block element-->
    <span>i am span and i am an Inline element</span><!--Inline element-->
    <script src="script.js"></script>
</body>
</html>
